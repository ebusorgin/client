<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="!(isHandset$ | async)">
    <mat-toolbar><a mat-list-item routerLink="/" routerLinkActive="active">home</a></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/course" routerLinkActive="active">Курсы</a>
      <a mat-list-item routerLink="/balance" routerLinkActive="active">balance</a>
      <a mat-list-item routerLink="/link3" routerLinkActive="active">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      ssssssssssss
    </mat-toolbar>
    <router-outlet></router-outlet>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
