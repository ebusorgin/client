<div class="calendar">
  <div class="week-selector">
    <input type="week" [(ngModel)]="selectedWeek" (ngModelChange)="onWeekChange()" />
  </div>

  <div class="day-container">
    <div *ngFor="let day of days"
         [class.selected-day]="isSelected(day.date)"
         (click)="onDayClick(day.date)">
      {{ day.label }}
    </div>
  </div>
</div>
